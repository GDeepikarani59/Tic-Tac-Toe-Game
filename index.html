<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./CSS/styles.css"/>
    <script type="module" src="./JS/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="leftsection">
            <h1 class="title"> Let's Play <br>Tic-Tac-Toe<br>Game!!</h1>
            <button class="start">Start a new Game</button>
        </div>
        <div class="rightsection">
            <div class="header">
                <div class="player-x">
                    <span>Player X</span>
                </div>
                <div class="player-o">
                    <span>Player O</span>
                </div>
            </div>
            <div class="board">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>
        </div>
    </div>
</body>
</html>
